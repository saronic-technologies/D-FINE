evaluator:
  type: CocoEvaluator
  iou_types: ['bbox', ]

num_classes: 9
remap_mscoco_category: False

train_dataloader:
  type: DataLoader
  dataset:
    type: CocoDetection
    img_folder: /home/catid/sources/D-FINE/ir_obj_det_coco/images/train
